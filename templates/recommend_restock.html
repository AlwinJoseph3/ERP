<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Restock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Products Below Stock Threshold (10)</h2>

    {% if recommendations %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Stock</th>
                <th>Restock Needed</th>
            </tr>
            {% for item in recommendations %}
            <tr>
                <td>{{ item["name"] }}</td>
                <td>{{ item["stock"] }}</td>
                <td>{{ item["restock_needed"] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>All items are sufficiently stocked.</p>
    {% endif %}
    
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
